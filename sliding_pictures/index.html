<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sliding Pictures!</title>
</head>
<body>
    <div class="img_container">
        <div class="box top"></div>
        <div class="box bottom">
            <img src="imgs/main_1.jpg" id="left_img">
            <img id = 'main_img' src="imgs/main_2.jpg" alt="">
            <img src="imgs/main_3.jpg" id="right_img">
            <i id='btn_left' class="fas fa-angle-left slide_btn"></i>
            <i id='btn_pause' class="fas fa-pause slide_btn"></i>
            <i id='btn_right' class="fas fa-angle-right slide_btn"></i>
        </div>
        <div class="box top"></div>
    </div>

    <script src='sliding.js'></script>
    <script
    src="https://kit.fontawesome.com/a538ee334a.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
